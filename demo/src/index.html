<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IFC-LBD demo</title>
</head>
<body>
    <div id="btn-container" class="column">
        
        <p id="status"></p>

        <input type="button" class="button-6" role="button" id="get_file" value="Load IFC"
            onclick="document.getElementById('file-input').click()">
        <input type="file" accept=".ifc" id="file-input" style="display: none;">

        <div id="parsers" class="column" style="display: none;">

            <!-- Settings -->
            <div>
                <label for="serialization">RDF serialization</label>
                <select id="serialization">
                    <option value="jsonld">JSON-LD</option>
                    <option value="nquads">NQuads</option>
                </select>
            </div>

            <div>
                <label for="baseURI">Base URI</label>
                <input type="text" id="baseURI" value="https://example.com/resources/">
            </div>

            <div>
                <label for="bot-subset">BOT</label>
                <input type="checkbox" id="bot-subset" name="bot-subset" checked>
            </div>
            <div>
                <label for="products-subset">Products</label>
                <input type="checkbox" id="products-subset" name="products-subset" checked>
            </div>
            <div>
                <label for="properties-subset">Properties</label>
                <input type="checkbox" id="properties-subset" name="properties-subset" checked>
            </div>
            <div>
                <label for="fso-subset">FSO</label>
                <input type="checkbox" id="fso-subset" name="fso-subset">
            </div>

            <button type="button" class="button-6" id="run">Run</button>

        </div>

        <button type="button" class="button-6" id="download-results" style="display: none;">Download</button>
        
    </div>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="bundle.js"></script>
</body>
</html>
