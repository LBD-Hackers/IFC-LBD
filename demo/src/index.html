<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IFC.js</title>
</head>
<body>
    <div id="btn-container" class="column">
        <input type="file" id="file-input" accept=".ifc, .ifcXML, .ifcZIP">
        <div id="parsers" class="column hidden">
            <button type="button" id="bot-parse">Parse BOT</button>
            <button type="button" id="products-parse">Parse Products</button>
            <button type="button" id="props-parse">Parse Properties</button>
            <button type="button" id="fso-parse">Parse FSO</button>
            <p id="status"></p>
        </div>
    </div>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="bundle.js"></script>
</body>
</html>
